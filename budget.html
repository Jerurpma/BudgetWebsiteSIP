        <h1>Expense Tracker</h1>

        <form method="post" action="" name="expense-form">
		
            <label for="expense-name" class="expense-name">Expense Name:</label>
			<input type="text" id="expense-name" name="expense-name" required><br>


            <label for="expense-amount" class="expense-amount">Expense Amount:</label>
            <input type="number" step="0.01" id="expense-amount" name="expense-amount" required><br>
			
			<label for="budget-amount-input">Enter Maximum Budget:</label>
			<input type="number" id="budget-amount-input" required>
			<button type="button" onclick="updateBudget()">Update Budget</button>


            <button type="submit">Add Expense</button>
		
			<button type="button" onclick="clearExpenses()">Clear Expenses</button>

        </form>

        <hr>

        <h2>Expenses:</h2>
        <ul id="expenses-list">
        </ul>

        <hr>

        <h2>Budget:</h2>
        <div id="budget-info">
            <p>Budget Amount: <span id="budget-amount">0.00</span></p>
            <p>Remaining Budget: <span id="remaining-budget">0.00</span></p>
        </div>
<div class="visualization">
        <h2>Visualization:</h2>
        <div>
            <canvas id="expenseChart"></canvas>
        </div>
